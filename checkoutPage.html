<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta required id="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Checkout Page</title>

  <!-- <script defer src="JS/main.js"></script> -->
  <script defer src="JS/checkout.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="CSS/stylesCC.css">
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="/JS/data.js"></script>
  <script defer src="/JS/helper.js"></script>
  <script defer src="/JS/classes/CartList.js"></script>
  <script defer src="/JS/classes/ProductList.js"></script>
  <script defer src="/JS/app.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="productPage.html">Menu</a>
    <img src="images/newimag.png" width="130" height="100" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="checkoutPage.html">Cart(<span id="cartcounter"></span>)</a>
  </nav>

  <div class="row">
    <div class="col-6">
      <!-- checkout form -->
      <container>
        <div class="creditCardForm">
          <form>
            <h1> Checkout </h1>
            <div class="box">
              <div class="row">
                <div class="col-10">
                  <h5>1. Info</h5>
                </div>
                <div class="col-2 justify-content-right">
                  <button class='text-center infoShow'>show</button>
                </div>
              </div>
            </div>
            <div class="box info">
              <div class="form-group row justify-content-center">
                <div class="col-10">
                  <label for="name" class=" col-form-label">Customer Name</label>
                  <input class="form-control Name" type="text" placeholder="name" required id="name">
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-10 ">
                  <label for="customer-email" class=" col-form-label">Cusomter Email</label>
                  <input class="form-control email" type="email" required id=email placeholder="email@email.com">
                </div>
              </div>
              <label class="custom-control custom-checkbox mb-2">
                <input type="checkbox" id='rememberMe'>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Remember me! I'll be back</span>
              </label>
            </div>
            <div class="box">
              <div class="row">
                <div class="col-10">
                  <h5>2. Shipping information</h5>
                </div>
                <div class="col-2 justify-content-right">
                  <button class='text-center shipShow'>show</button>
                </div>
              </div>
            </div>
            <div class="box shippingInfo d-none">
              <div class="form-group row">
                <div class="col-10">
                  <label for="example-text-input" class="col-form-label">Address</label>
                  <input class="form-control" type="text" placeholder="Street Address" required id='shipAddress'>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-10">
                  <label for="example-text-input" class=" col-form-label">City</label>
                  <input class="form-control" type="text" placeholder="City" required id='shipCity'>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-10">
                  <label for="example-text-input" class=" col-form-label" >State</label>
                  <input class="form-control" type="text" placeholder="State" required id='shipState'>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-10">
                  <label for="example-text-input" class=" col-form-label">Zip Code</label>
                  <input class="form-control" type="number" placeholder="Zip Code" required id='shipZip'>
                </div>
              </div>
              <label class="custom-control custom-checkbox mb-2" >
                <input type="checkbox" id='sameBilling'>
                <span class="custom-control-description">Billing Address is the Same as Shipping</span>
              </label>
            </div>
            <div class="box">
              <div class="row">
                <div class="col-10">
                  <h5>3. Billing information</h5>
                </div>
                <div class=" col-2 justify-content-right">
                  <button class='text-center billShow'>show</button>
                </div>
              </div>
            </div>
            <div class="box billingInfo d-none">
              <div class="form-group row">
                <div class="col-12">
                  <label for="address-text-input" class=" col-form-label">Address</label>
                  <input class="form-control" type="text" placeholder="Street Address" required id='billAddress'>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <label for="city-text-input" class=" col-form-label">City</label>
                  <input class="form-control" type="text" placeholder="City" required id='billCity'>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-6">
                  <label for="example-text-input" class=" col-form-label">State</label>
                  <input class="form-control" type="text" placeholder="State" required id='billState'>
                </div>
                <div class="col-6">
                  <label for="zip code" class=" col-form-label">Zip Code</label>
                  <input class="form-control" type="number" placeholder="Zip Code" required id='billZip'>
                </div>

                <div class="payment">
                  <div class="form-group owner">
                    <label for="owner">Name on Card</label>
                    <input type="text" class="form-control" placeholder='Name on Card'  required id='cardName'>
                  </div>
                  <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="number" placeholder='CVV' class="form-control"required id='cardCVV'>
                  </div>
                  <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input type="number" class="form-control" placeholder='Card Number' required id='cardNumber'>
                    <span id='ccError' class='d-none'>Please Enter a valid Number</span>
                  </div>
                  <div class="form-group row justify-content-center" id="expiration-date" required >
                    <label>Expiration Date</label>
                    <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                    <select>
                      <option value="18"> 2018</option>
                      <option value="19"> 2019</option>
                      <option value="20"> 2020</option>
                      <option value="21"> 2021</option>
                      <option value="22"> 2021</option>
                      <option value="23"> 2021</option>
                  </select>
                  </div>
                  <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="box">
            <div class="row">
              <div class="col-10">
                <h5>4. Confirmation</h5>
              </div>
              <div class=" col-2 justify-content-right">
                <button class='text-center confirmShow'>show</button>
              </div>
            </div>
          </div>
          <div class="box d-none confirmInfo justify-content-center">
            <h4 class='text-center confirmShow'>Thank you for you order!</h4>
            <div class="text-justify-left" id='recipt'></div>
            <button type="button">Confirm my Order!</button>
          </div>
        </div>
      </container>
    </div>
    <!-- shopping cart -->
    <div class="col-6">
      <container>
        <div class="creditCardForm">
          <h1>Shoppping Cart</h1>
          <div class="cart">
            <!-- render here -->
          </div>
        </div>
      </container>
    </div>
  </div>

  <footer class="footer">
    <div class="container-fluid text-center tex-md-left">
      <div class="row">
        <!-- first column-->
        <div class="col-md-3">Social Media
          <br>
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-snapchat"></a>
        </div>
        <!-- second column-->
        <div class="col-md-3">Visit Us
          <address>
              Box 564, Disneyland<br>
              USA
          </address>
        </div>
        <!-- third column-->
        <div class="col-md-3" id="subscribe">Subscribe
          <form id="subscription">
            <input type="text" class="form-control" placeholder="Name" required name="name" required>
            <input type="email" class="form-control" placeholder="Email address" required name="mail" required>
            <div class="container">
              <input class='btn btn-primary' type="submit" placeholder="Subscribe">
            </div>
          </form>
        </div>
        <!-- fourth column-->
        <div class="col-md-3">Website Map
          <br>
          <a href="index.html">Home Page</a>
          <br>
          <a href="productPage.html">Menu</a>
          <br>
          <a href="checkoutPage.html">My Cart</a>
        </div>
      </div>
    </div>
  </footer>

</html>
